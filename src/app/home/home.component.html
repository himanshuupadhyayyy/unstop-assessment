<div class="container">
    <div style="display: flex; flex-direction: column; justify-content: space-between; max-width: 270px;">
        <div style="display: flex; flex-direction: column; width: fit-content; margin-bottom: 70px; align-items: center;">
            <span class="welcome-text">Welcome to</span>
            <span class="unstop-text">Unstop</span>
        </div>
        <div class="user-card">
            <img src="assets/user_image.png" style="height: 120px; width: 120px; border-radius: 50%; border: 1px solid #E2E2E2" alt="user image">
            <div class="user-name">{{userDetails.firstName}} {{userDetails.lastName}}</div>
            <div style="display: flex; flex-direction: column; align-items: center; gap: 10px;">
                <div class="user-email">{{userDetails.email}}</div>
                <div class="user-gender">{{userDetails.gender}}</div>
            </div>
            <button class="logout-button" (click)="logout()">Logout</button>
        </div>
    </div>
</div>
