<div class="login-container">
    <div class="login-body">
        <div class="login-logo">
            <img src="assets/login-logo.png" alt="login logo">
        </div>
        <div class="login-form shadow">
            <div style="display: flex; flex-direction: column; width: fit-content;">
                <span class="welcome-text">Welcome to</span>
                <span class="unstop-text">Unstop</span>
            </div>
            <div class="social-container">
                <img src="assets/google-logo.png" alt="google logo">
                <span class="social-font">Login with Google</span>
            </div>
            <div class="social-container">
                <img src="assets/facebook-logo.png" alt="google logo">
                <span class="social-font">Login with Facebook</span>
            </div>
            <div style="display: flex; align-items: center; gap: 10px;">
                <span class="divider"></span>
                <span class="or-text">OR</span>
                <span class="divider"></span>
            </div>

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <div style="display: flex; background-color: #F4F4F4; border-radius: 16px; padding: 5px 10px; align-items: center;">
                        <div style="width: 20px; height: 20px;">
                            <img src="assets/account_circle.png" alt="username">
                        </div>
                        <div style="width: 100%; padding: 0 10px;">
                            <label for="username">Username</label>
                            <input
                                type="text"
                                id="username"
                                formControlName="username"
                                placeholder="Enter your username"
                            />
                            <small
                                *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.hasError('usernameInvalid')"
                                class="error"
                            >
                                Username is incorrect.
                            </small>
                            <small
                                *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.hasError('required')"
                                class="error"
                            >
                                Username is required.
                            </small>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div style="display: flex; background-color: #F4F4F4; border-radius: 16px; padding: 5px 10px; align-items: center;">
                        <div style="width: 20px; height: 20px;">
                            <img src="assets/mail.png" alt="Email">
                        </div>
                        <div style="width: 100%; padding: 0 10px;">
                            <label for="email">Email</label>
                            <input
                                type="email"
                                id="email"
                                formControlName="email"
                                placeholder="Enter your email"
                            />
                            <small *ngIf="loginForm.get('email')?.touched" class="error">
                                {{ emailError }}
                            </small>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div style="display: flex; background-color: #F4F4F4; border-radius: 16px; padding: 5px 10px; align-items: center;">
                        <div style="width: 20px; height: 20px;">
                            <img src="assets/key.png" alt="password">
                        </div>
                        <div style="width: 100%; padding: 0 10px;">
                            <label for="password">Password</label>
                            <div style="display: flex; width: 100%;">
                                <input
                                    [type]="passwordVisible ? 'text' : 'password'"
                                    id="password"
                                    formControlName="password"
                                    placeholder="Enter your password"
                                />
                                <span
                                    (click)="togglePasswordVisibility()"
                                    style="position: relative; top: 23px; transform: translateY(-50%); cursor: pointer;"
                                >
                                    <i [class]="passwordVisible ? 'fa fa-eye-slash' : 'fa fa-eye'"></i>
                                </span>
                            </div>

                        </div>
                    </div>
                    <small
                        *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid"
                        class="error"
                        >
                        Password is required
                    </small>
                </div>
                <div class="forgot-password-container">
                    <div style="display: flex; gap: 10px; align-items: center;">
                        <span style="display: flex; align-items: center; justify-content: center;">
                            <input type="checkbox" name="" id="">
                        </span>
                        <span class="remmeber-me">Rememeber Me</span>
                    </div>
                    <div class="forgot-password">Forgot Password?</div>
                </div>

                <!-- Submit Button -->
                <button style="background: #6358DC;
                font-family: Poppins;
                font-size: 16px;
                font-weight: 600;
                line-height: 21.68px;
                text-align: left;
                text-underline-position: from-font;
                text-decoration-skip-ink: none;
                border-radius: 16px;
                padding: 15px;
                margin-top: 20px;
                text-align: center;" type="submit" class="submit-btn" [disabled]="loginForm.invalid">
                    Login
                </button>
            </form>
        </div>
    </div>
</div>
